<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="stylesheet5.css">
</head>
<body>
  <header>
    <img src="Images/logo.png" alt="Website banner image">
  </header>
  <main>
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <div class="field">
          <input type="text" class="text-box" placeholder="Enter your username">
          <p class="error">Can't be empty</p>
        </div>
        <br>
        <div class="field">
          <input type="text" class="text-box" placeholder="Enter your password">
          <p class="error">Can't be empty</p>
        </div>
        <br>
        <button type="submit"><a href = "homepage.html">Login</a></button>
        <a href="#" id="signup">Sign up</a>
      </form>
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="login-page.html">Log in</a></li>
    </ul>
  </footer>
  <script src = "script2.js"></script>
</body>
</html>
